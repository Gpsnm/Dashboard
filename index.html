<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>DashBoard!</title>
</head>
<body>
    <div class="outer-container">
    <div class="container">
        <div class="header">
            <div class="search-bar">
            <img src="./icons/magnify.svg" alt="">
            <input type="search">
            </div>
            <div class="profile">
                <img src="./images/penguin-g84368a8d6_1280.png" alt="">
                <div class="profile-text">
                <h3>Hey there,</h3>
                <h1>Morgan Oakley (@morgan)</h1>
                </div>
            </div>
            <div class="user-name">
                <img class="profile-icon"src="./icons/bell.svg" alt="">
                <img class="profile-img" src="./images/penguin-g84368a8d6_1280.png" alt="">
                <h2>Morgan Oakley</h2>
            </div>
            <div class="header-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>

            </div>

        </div>
        <div class="sidebar">
            <ul>
                <li><img src="./icons/view-dashboard-outline.svg" alt="">
                <h1>DashBoard</h1>
            </li>
            </ul>
            <div class="list-one">
                <ol>
                   
                    <li><img src="./icons/home.svg" alt="">
                    <p>Home</p>
                </li>
                    <li><img src="./icons/card-account-details-outline.svg" alt="">
                    <p>Profile</p>
                </li>
                    <li><img src="./icons/message.svg" alt="">
                    <p>Messages</p>
                </li>
                    <li><img src="./icons/clock.svg" alt="">
                    <p>History</p>
                </li>
                    <li><img src="./icons/calendar-check.svg" alt="">
                    <p>Tasks</p>
                </li>
                    <li><img src="./icons/account-group.svg" alt="">
                    <p>Communities</p>
                </li>
                    </ol>
        </div>
        <div class="list-two">
            <ul>
                <li><img src="./icons/cog.svg" alt="">
                <p>Settings</p>
            </li>
                <li><img src="./icons/help-box.svg" alt="">
                <p>Support</p>
            </li>
                <li><img src="./icons/shield-check-outline.svg" alt="">
                <p>Privacy</p>
            </li>
            </ul>
        </div>
        </div>
    
        <div class="main-content">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card3"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card6"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
    </div>
    </div>
</body>
</html>
